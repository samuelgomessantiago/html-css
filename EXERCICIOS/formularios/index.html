<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            display: block;
            padding: 10px;
            margin: 10px;
        }

        form > label{
            padding: 5px;
        }

        div{
            padding: 6px;
        }
    </style>
</head>
<body>
    <form method="post" autocomplete="on">
        <h1>FORMULARIO</h1>
        <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" name="text" id="nome" required minlength="5" maxlength="10" size="15" autocomplete="username">
        </div>
        <div class="senha">
            <label for="senha">Senha:</label>
            <input type="password" name="password" id="senha" required minlength="5" maxlength="10" size="15" autocomplete="current-password">
        </div>
        <div>
            <label for="media">m√©dia:</label>
            <input type="number" name="media" id="media" required max="10" min="1" placeholder="0 a 10">
        </div>
        <div>
            <label for="cor">Escolha uma cor:</label>
            <input type="color" name="cor" id="cor" required>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
