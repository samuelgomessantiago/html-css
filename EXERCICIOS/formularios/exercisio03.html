<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>formularios</h1>
    <form autocomplete="on" method="get">
        <div>
            <label for="estados">Estados:</label>
            <select name="select" id="estados">
                <optgroup label="Estados">
                    <option value="MA">Maranhão</option>
                    <option value="BH">Bhaia</option>
                    <option value="MT">Mato-Grosso</option>
                </optgroup>
            </select>
        </div>

        <div> 
            <label for="lista">Profissão:</label>
            <input type="text" name="text" id="lista" placeholder= "Escolha uma profissão" list="list">
            <datalist id="list">
                <option>Professor</option>
                <option>Desenvolvedor</option>
                <option>Programador</option>
            </datalist>
        </div>

        <div>
            <label for="area">Mensagem:</label> <br>
            <textarea name="msg" id="area" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
