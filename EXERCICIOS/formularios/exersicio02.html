<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campos de entrada</title>
</head>
<body>
    <form autocomplete="on" method="get">
        <h1>Formulario</h1>
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label> <br>

            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Escolha um esporte</legend>

            <input type="checkbox" name="futibol" id="fut">
            <label for="fut">Futebol</label> <br>

            <input type="checkbox" name="basquete" id="basquet">
            <label for="basquet">Basquete</label> <br>

            <input type="checkbox" name="natacao" id="nadar">
            <label for="nadar">Natação</label> <br>

            <input type="checkbox" name="ciclismo" id="bike">
            <label for="bike">Ciclismo</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
