<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        table{
            background-color: rgb(206, 204, 201);
            width: 400px;
            margin: auto;
            border-collapse: collapse; /* esse parametro tira os espa√ßos entre cada dado, dentro da minha tabela*/
        }

        td{
           border: 1px solid black;
           padding: 8px;
        }
    </style>
</head>
<body>
    <h1> Tabela simples </h1>
    <table>
        <tr> <!--primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td> <!--dados da linha um-->
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha da tabela-->
            <td>A2</td>
            <td>B2</td> <!--dados da linha dois-->
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha da tabela-->
            <td>A3</td>
            <td>B3</td> <!--dados da linha tres-->
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha da tabela-->
            <td>A4</td>
            <td>B4</td> <!--dados da linha quatro-->  
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
