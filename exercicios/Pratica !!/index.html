<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Area para teste e pratica de codigos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        table{
            margin: auto;
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--o (colspan) serve para mesclar celulas horizontalmente-->
    <!--o (rowspan) serve para mesclar celulas verticalmente-->
    <h1>tabela</h1>
    <table>
       <tr>
          <td rowspan="3">A</td>
          <td colspan="2">B</td>
       </tr>
       <tr>

          
          <td colspan="2">F</td>
       </tr>
       <tr>
          
          <td>H</td>
          <td rowspan="2">I</td>
       </tr>
       <tr>
          <td colspan="2">J</td>
          
          
       </tr>
    </table>
</body>
</html>
